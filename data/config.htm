<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>RanaBox WebUI, configuration</title>
</head>
<body>
<div>
	<div class="config_item">
		<div class="ci_name">Time / RTC</div>
		<div class="ci_value"> 2021-03-07 15:20:05 UTC <br>
			<form name="time_form" action="time" method="get" onsubmit="{timestamp.value = Math.round(Date.now()/1000.0); return true;}" >
				<input type="hidden" name="timestamp" value="" />
				<button type="submit" name="source" value="browser"  >Time from the web browser</button>				
				<button type="submit" name="source" value=""  >Check current time</button>				
			</form>
			
			
		</div>
	</div>

<br><br>	
	
	<div class="config_item">
		<div class="ci_name">Config storage</div>
		<div class="ci_value">
			current: SD card<br>
			<form action="load_config" method="get">
				<button type="submit" name="source" value="sd">Load config from SD card</button> 
			</form>			
			<form action="load_config" method="get">
				<button type="submit" name="source" value="flash">Save config from FLASH</button> 
			</form>
			<br>

			<form action="save" method="get">
				<button type="submit" name="target" value="flash">Save config to FLASH</button> 
			</form>
		</div>	
	</div>

<br><br>	
	
	<div class="config_item">
		<div class="ci_name">Measurement counter</div>
		<div class="ci_value">
			current: XXX <br>
			<form action="counter" method="get">
				<button type="submit" name="number">Set next value to </button> 
				<input type="number" name="value" value="0"/>				
			</form>
		</div>	
	</div>

<br><br>	
	
	
	<div class="config_item">
			<div class="ci_name">Assigned probes</div>
			<div class="ci_value">		
			<form action="release" method="get">				
				<label><b>T0</b>  00:11:33:22: 44:55:66:77</label>
				<button type="submit" name="number">Release</button>			
			</form>			
			
			<form action="release" method="get">				
				<label><b>T1</b>  00:11:33:22: 44:55:66:77</label>
				<button type="submit" name="number">Release</button> 
				
			</form>						
			</div>
	</div>	
	<br><br>
	
	<div class="config_item">
			<div class="ci_name">Available probes</div>
			<div class="ci_value">		
			<form action="assign" method="get">				
				<label>00:11:33:22: 44:55:66:77</label>
				<button type="submit" name="number">Assign to </button> T#
				<input type="number" name="value" maxlength="4"/ min="0">				
			</form>			
			
			<form action="assign" method="get">				
				<label>00:11:33:22: 44:55:66:77</label>
				<button type="submit" name="number">Assign to </button>  T#
				<input type="number" name="value" value="0" min="0" />				
			</form>						
			</div>
	</div>	
</div>

</body>
</html>
