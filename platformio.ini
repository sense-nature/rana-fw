[env:heltec_wireless_stick_lite]
platform = espressif32
monitor_speed = 115200
board = heltec_wireless_stick_lite
framework = arduino
build_flags = 
	-D PROJECT_BUILD_TIME=$UNIX_TIME
	-D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
	-D LOG_LOCAL_LEVEL=ESP_LOG_DEBUG
lib_deps = 
	milesburton/DallasTemperature@^3.9.0
	https://github.com/stickbreaker/OneWire.git#v2.3.3-ESP32
	squix78/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.2.0
	bblanchon/ArduinoJson@^6.17.2
	makuna/RTC@^2.3.5
	adafruit/Adafruit BME280 Library@^2.1.2
	mcci-catena/MCCI LoRaWAN LMIC library@^3.3.0
test_build_project_src = true
